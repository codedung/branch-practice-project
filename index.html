<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>신생활보험 플랫폼 | 하나손해보험</title>
    <link rel="stylesheet" href="/css/index.css" />
    <script src="/js/index.js"></script>
  </head>
  <body>
    <div id="wrap">
      <header></header>
      <section id="visual"></section>
      <section id="section1"></section>
      <section id="section2"></section>

      <section id="event-contact">
        <article class="slide">
          <div class="slice-nav-dots">
            <button class="active">01</button>
            <button>02</button>
            <button>03</button>
            <button>04</button>
          </div>
          <button class="prev"></button>
          <a
            href="https://www.hanainsure.co.kr/w/benefit/event/ongoingEventDetail?nSeq=40020"
          >
          </a>
          <button class="next"></button>
        </article>
        <article class="consult-insurance-info">
          <aside class="consult-detail">
            <div class="phone-detail">
              <div class="phone-number">
                <div class="upper-side">
                  <header>
                    <h4>대표상담번호</h4>
                    <span>1566-3000</span>
                  </header>
                  <div class="btn-box">
                    <a> <span>ARS 안내</span></a>
                  </div>
                </div>

                <div class="bottom-side">
                  <p>평일<span>09:00 ~ 18:00</span></p>
                  <p>(사고접수/긴급출동 24시간 이용 가능)</p>
                </div>
              </div>

              <div class="check-immediately">
                <div>
                  <img src="/src/icon_dots.png" alt="icon_dots" />
                </div>
                <div class="check-text">
                  <span>하나손해보험이 궁금하시다면</span>
                  <strong>지금 바로 확인하세요!</strong>
                </div>
                <div>
                  <img src="/src/img_golink.png" alt="img_golink" />
                </div>
              </div>
            </div>

            <div class="center-detail">
              <header>
                <h4>고객상담센터</h4>
                <p>평일 09:00 ~ 18:00</p>
              </header>

              <main>
                <div>
                  <p>다이렉트자동차 보험</p>
                  <span>1644-7725</span>
                </div>
                <div>
                  <p>대출전문상담센터</p>
                  <span>1670-0393</span>
                </div>
                <div>
                  <p>장기보험 상담센터</p>
                  <span
                    >0808-666-888<span class="free">&nbsp; (무료)</span></span
                  >
                </div>
                <div>
                  <p>다이렉트자동차 보험</p>
                  <span>1644-7725</span>
                </div>
              </main>
            </div>
          </aside>

          <aside class="insurance-detail">
            <img src="src/banner1_.jpg" alt="insurance-banner" />
            <div class="insurance-banner-nav">
              <button class="prev"><</button>
              <p class="slide-index">1/4</p>
              <button class="next">></button>
            </div>
          </aside>
        </article>
      </section>
      <footer></footer>
      <!-- 
      섹션은 추가해서 사용부탁드립니다.
      클래스 명은 하이픈 이용해서 사용합니다.
      예를들어서 hn-bookmark 이런식으로 공백을 -으로 대체할게요
      hnBookmark 말고..ㅎ...
    --></div>
  </body>
</html>
